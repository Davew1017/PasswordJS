<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">


    <title>Password</title>
</head>

<body>

    <h3>Password Validation</h3>
    <p>Try to submit the form.</p>
    
    <div class="container">
      <form action="/action_page.php">
    
        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[$@('@')$!%*#?&{}[\]<>()^+=;:'&quot;/\\|-]).{8-128}" title="Must contain at least one number, one uppercase and lowercase letter, one speical character, and between 8 and 128 characters" required>
        
        <input type="submit" value="Submit">
      </form>
    </div>

    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="symbol" class="invalid">A <b>symbol</b></p>
        <p id="length" class="invalid">Between <b>8 - 128 characters</b></p>
      </div>
    

  

  <script src="myScript.js"></script>

    
</body>
</html>
