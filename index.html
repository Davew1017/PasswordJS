<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Password Generate | Webdevtrick.com</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Kanit:300,500,700'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
</head>
<body>
 
  <div class="wrapper">
  <div class="title-section">
    <h1 class="title">Random Password Generator</h1>
  </div>
  <div class="inner-section">
    <div class="password-section">
    <div class="pass-field" id="pass-field">
    ----
  </div>
    <button id="copy" class="copy">Copy</button>
    <div class="alert" id="alert"><span class="message" id="message"></div>
  </div>
  <p class="info">Select your options and a password length between 8-128 characters. Press the "Generate Password" button and your password will appear above.</p>
  <div class="controls">
    <div class="control length" id="length-box" >
      <label for="length">Password Length</label>
      <input type="range" id='length' min="8" max="120" list="ranges">
      <datalist id="ranges">
        <option value="8" label="8">
        <option value="20">
        <option value="30">
        <option value="40">
        <option value="50">        
        <option value="60">
        <option value="70">
        <option value="80">
        <option value="90" label="90">
        <option value="100">
        <option value="110">
        <option value="120">
      </datalist>
    </div>
    <div class="control">
      <input type="checkbox" id="lowercase">
      <label class="check-label" for="lowercase"><span class="checkbox">Use Lowercase Characters</span></label>
    </div>
    <div class="control">
      <input type="checkbox" id="uppercase">
      <label class="check-label" for="uppercase"><span class="checkbox">Use Uppercase Characters</span></label>
    </div>
    <div class="control">
      <input type="checkbox" id="numbers">
      <label class="check-label" for="numbers"><span class="checkbox">Use Numbers</span></label>
    </div>
    <div class="control">
      <input type="checkbox" id="punctuation">
      <label class="check-label" for="punctuation"><span class="checkbox">Use special characters</span></label>
    </div>
    
    <button class="generate" id="generate">Generate Password!</button>
  </div>
  </div>
</div>
 
<script src='https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js'></script>
<script  src="myscript.js"></script>
 
</body>
</html>
